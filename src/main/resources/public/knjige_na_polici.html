<div class="container mt-4">
  <h2>Polica: <span id="nazivPolice"></span></h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">ISBN</th>
      <th scope="col">Publication Date</th>
      <th scope="col">Number of Pages</th>
      <th scope="col">Description</th>
      <th scope="col">Genre</th>
      <th scope="col">Average Rating</th>
      <th scope="col">Opcije</th>
    </tr>
    </thead>
    <tbody id="booksTableBody"></tbody>
  </table>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {



    function dobaviPodatke(){
      var policaId = localStorage.getItem("policaId");

      fetch('/api/police/'+policaId)
              .then(function(response) {
                if (response.ok) {
                  return response.json();
                } else {
                  throw new Error('Error: ' + response.status);
                }
              })
              .then(function(data) {
                document.getElementById("nazivPolice").innerHTML = data.naziv;
                booksTableBody.innerHTML = ''; // Clear previous table data

                data.stavkePolice.forEach(function(stavkaPolice) {
                  var book = stavkaPolice.knjiga;
                  var row = document.createElement('tr');
                  row.innerHTML = `
                    <td>${book.naslov}</td>
                    <td>${book.isbn}</td>
                    <td>${book.datumObjavljivanja}</td>
                    <td>${book.brojStrana}</td>
                    <td>${book.opis}</td>
                    <td>${book.zanr.naziv}</td>
                    <td>${book.srednjaOcena}</td>
                  `;
                  booksTableBody.appendChild(row);
                });


              })
              .catch(function(error) {
                console.error(error);
                // Handle error response
              });



    }


    dobaviPodatke();




  });
</script>
