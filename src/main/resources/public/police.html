<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Goodreads</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

        </ul>
    </div>
</nav>


<div class="container mt-4">
    <h2>Police</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Naziv</th>
            <th scope="col">Primarna</th>
            <th scope="col">Detalji</th>

        </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
    </table>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/navigation.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var usersTableBody = document.getElementById('usersTableBody');
        var id = localStorage.getItem("idKorisnika");
        if(localStorage.getItem("idKorisnikaPolice") != null){
            id = localStorage.getItem("idKorisnikaPolice");
            localStorage.removeItem("idKorisnikaPolice");
        }
        fetch('/api/korisnici/' + id + '/police')
            .then(function(response) {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Error: ' + response.status);
                }
            })
            .then(function(data) {
                data.forEach(function(polica) {
                    var row = document.createElement('tr');
                    row.innerHTML = `
              <td>${polica.naziv}</td>
              <td>${polica.primarna}</td>
              <td><button name="detaljiButton" data-policaid=${polica.id}>Detalji</button></td>

            `;
                    usersTableBody.appendChild(row);

                    var buttons = document.getElementsByName("detaljiButton");
                    buttons.forEach(function(button) {
                        button.addEventListener('click', function(e) {
                            e.preventDefault(); // Prevent the default link behavior (navigation)

                            // Get the data from the clicked row
                            var policaId = button.dataset.policaid;


                            localStorage.setItem('policaId', policaId);

                            // Redirect to the details page
                            window.location.href = 'knjige_na_polici.html';
                        });
                    });
                });
            })
            .catch(function(error) {
                console.error(error);
                // Handle error response
            });
    });
</script>
</body>

</html>
