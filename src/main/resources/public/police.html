<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Goodreads</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Prijava</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Registracija</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Knjige</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container mt-4">
    <h2>Police</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Naziv</th>
            <th scope="col">Primarna</th>

        </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
    </table>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var usersTableBody = document.getElementById('usersTableBody');
        var id = localStorage.getItem("idKorisnika");
        fetch('/api/korisnici/' + id + '/police')
            .then(function(response) {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Error: ' + response.status);
                }
            })
            .then(function(data) {
                data.forEach(function(polica) {
                    var row = document.createElement('tr');
                    row.innerHTML = `
              <td>${polica.naziv}</td>
              <td>${polica.primarna}</td>

            `;
                    usersTableBody.appendChild(row);
                });
            })
            .catch(function(error) {
                console.error(error);
                // Handle error response
            });
    });
</script>
</body>

</html>
